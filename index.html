<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>VelkX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10; --card:#111217; --muted:#a3a3a3; --text:#f5f5f5; --accent:#6ee7b7; --accent2:#8b5cf6; --danger:#ef4444;
      --glass:rgba(255,255,255,0.06); --glass-border:rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 20% -10%, #1a1b26 0%, #0b0c10 60%),
                    radial-gradient(1000px 600px at 120% 20%, #111217 0%, #0b0c10 60%);
         color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:460px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
          border:1px solid var(--glass-border);border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,0.45);
          backdrop-filter: blur(8px);padding:28px;position:relative;overflow:hidden}
    .badge{position:absolute;inset:auto 16px 16px auto;background:linear-gradient(135deg,var(--accent2),var(--accent));
           color:#0b0c10;font-weight:700;border-radius:999px;padding:6px 12px;font-size:12px;letter-spacing:.6px;text-transform:uppercase}
    h1{margin:0 0 6px;font-size:28px;letter-spacing:.2px}
    .subtitle{margin:0;color:var(--muted);font-size:14px}
    .field{margin-top:18px}
    label{font-size:13px;color:#cfcfcf;display:block;margin-bottom:6px}
    input[type=password]{width:100%;background:#0e0f14;border:1px solid #1f2130;color:var(--text);padding:14px 14px;border-radius:14px;
                         outline:none;transition:border .2s, box-shadow .2s}
    input[type=password]:focus{border-color:#3b82f6;box-shadow:0 0 0 4px rgba(59,130,246,0.15)}
    .btn{width:100%;margin-top:16px;background:linear-gradient(135deg,#3b82f6,#8b5cf6);border:none;color:white;padding:12px 16px;
         font-weight:700;border-radius:14px;cursor:pointer;transition:transform .08s ease, filter .15s}
    .btn:active{transform:translateY(1px)}
    .row{display:flex;gap:10px;margin-top:10px}
    .btn-ghost{flex:1;background:transparent;border:1px solid #2a2d3d;color:#e5e7eb;padding:10px 14px;border-radius:12px;cursor:pointer}
    .hint{margin-top:12px;color:var(--muted);font-size:12px}
    .err{margin-top:10px;color:var(--danger);font-weight:600;font-size:13px;min-height:18px}

    .player{display:none;position:fixed;inset:0;background:#000}
    .topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 14px;border-bottom:1px solid #111}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{height:26px;width:26px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent2));}
    .title{font-weight:800;letter-spacing:.4px}
    .controls{display:flex;gap:8px}
    .ctrl{background:#0f1117;border:1px solid #1f2330;color:#e5e7eb;padding:8px 12px;border-radius:10px;cursor:pointer}
    iframe{border:0;display:block;width:100%;height:calc(100vh - 56px)}

    .glow{position:absolute;inset:-40% -40% auto auto;width:520px;height:520px;background:radial-gradient(circle at center, rgba(139,92,246,0.35), transparent 60%);
          filter:blur(40px);pointer-events:none}
  </style>
</head>
<body>
  <div class="wrap" id="gate">
    <div class="card">
      <div class="glow"></div>
      <div class="badge">VelkX</div>
      <h1>Enter VelkX</h1>
      <p class="subtitle">password</p>

      <div class="field">
        <label for="pw">Password</label>
        <input id="pw" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

      <button class="btn" id="enterBtn">Enter</button>

      <div class="row">
        <button class="btn-ghost" id="helpBtn">Help</button>
        <button class="btn-ghost" id="aboutBtn">About</button>
      </div>

      <div class="err" id="err"></div>
      <div class="hint">reakky cool site</div>

      <div class="hint" style="margin-top:8px">Note: might not work idk</div>
    </div>
  </div>

  <div class="player" id="player">
    <div class="topbar">
      <div class="brand"><div class="logo"></div><div class="title">VelkX Player</div></div>
      <div class="controls">
        <button class="ctrl" id="openDirect">Open here</button>
        <button class="ctrl" id="exitBtn">Exit</button>
      </div>
    </div>
    <iframe id="gameFrame" referrerpolicy="no-referrer"></iframe>
  </div>

  <script>
    const PASSWORD = "test"; 
    const URL = "https://sixsevenn.alcrb.ru/"; 
    const FAIL_REDIRECT = "https://gaydudes.com/"; 

    let attempts = 0;

    const pwInput = document.getElementById('pw');
    const enterBtn = document.getElementById('enterBtn');
    const errEl = document.getElementById('err');
    const gate = document.getElementById('gate');
    const player = document.getElementById('player');
    const frame = document.getElementById('gameFrame');
    const openDirect = document.getElementById('openDirect');
    const exitBtn = document.getElementById('exitBtn');

    function showError(msg){ errEl.textContent = msg; }
    function clearError(){ errEl.textContent = ""; }

    function openRedirectTab(){
      const w = window.open(FAIL_REDIRECT, '_blank', 'noopener,noreferrer');
      if(!w){ alert('Popup blocked. Please allow popups for redirect.'); }
    }

    function revealPlayer(){
      gate.style.display = 'none';
      player.style.display = 'block';
      frame.src = URL;

      let loaded = false;
      frame.addEventListener('load', () => { loaded = true; });
      setTimeout(() => {
        if(!loaded){
          document.querySelector('#openDirect').textContent = 'Open here (embed blocked)';
        }
      }, 2500);
    }

    function handleEnter(){
      clearError();
      const guess = (pwInput.value || '').trim();
      if(guess === PASSWORD){
        revealPlayer();
        return;
      }
      attempts++;
      if(attempts >= 2){
        showError('Too many attempts. Redirecting…');
        openRedirectTab();
      } else {
        showError('Incorrect password. Try again.');
      }
    }

    enterBtn.addEventListener('click', handleEnter);
    pwInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') handleEnter(); });

    openDirect.addEventListener('click', () => {
      window.location.href = CRAZYGAMES_URL;
    });

    exitBtn.addEventListener('click', () => {
      player.style.display = 'none';
      gate.style.display = 'flex';
      frame.src = 'about:blank';
      pwInput.value = '';
      attempts = 0;
      clearError();
      pwInput.focus();
    });

    document.getElementById('helpBtn').addEventListener('click', ()=>{
      alert('Type the password to load a nice site.\n shh');
    });
    document.getElementById('aboutBtn').addEventListener('click', ()=>{
      alert('VelkX, a minimal password gate with an in-page player.');
    });

    pwInput.focus();
  </script>
</body>
</html>
